<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>签到系统</title>
    <meta name="renderer" content="webkit"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="format-detection" content="telephone=no"/>
    <link rel="stylesheet" href="../resource/common/layui/css/layui.css" media="all"/>
    <link rel="stylesheet" href="../resource/css/login(1).css" media="all"/>
    <link rel="stylesheet" href="../resource/css/public.css" media="all"/>
</head>
<style>
    hr {

        background-color: #ffffff;
    }

</style>

<body>
<div class="login">
    <div class="message">Sign In System</div>
    <div id="darkbannerwrap"></div>

    <form method="post">
        <input name="action" value="login" type="hidden">
        <input name="logname" id="logname" placeholder="UserName" required="" type="text">
        <hr class="hr15">
        <input name="logpass" id="logpass" placeholder="Password" required="" type="password">
        <hr class="hr15">
        <div class="login_css" >
            <input value="Login" style="width:100%;background:url(/resource/image/btn1.jpg)" type="button" onClick="login()">
        </div>
        <div class="layui-row">
            <div class="layui-col-sm-offset9">
                <div class="register_css" >
                    <!--<input class="register_css" type="button" id="registerBtn" value="sign up">-->
                    <input type="button" id="registerBtn" value="sign up"
                           style="color: #AAAAAA;text-align:center;
                           background-color: #2B2E37;
                           height: 30px;width: 60px;
                           margin:0px; padding:0px; border:2px;margin-top: 10px;">
                </div>
            </div>
            <div class="layui-col-sm-offset6">
                <div class="help_css">
                    help：<a onClick="layer.alert('请联系管理员修改密码！', {icon: 6});">forgive password？</a>
                </div>
            </div>
        </div>

    </form>



</div>
<script src="/resource/js/config/jquery-1.7.2.min.js" type="text/javascript"></script>
<script type="text/javascript" src="/resource/common/layui/layui.js"></script>
<script type="text/javascript" src=" /resource/js/user.js"></script>
<script type="text/javascript">

    $("#registerBtn").on("click",function () {
        layer.open({
            title:"注册页面",
            type: 2,
            shadeClose: false, //点击遮罩关闭层
            area: ['100%', '100%'],
            content: "/reg"
        });

    })

    function login() {

        var username = $("#logname").val();
        var password = $("#logpass").val();
        $.ajax({
            url: '/login.do',
            type: 'post',
            dataType: 'json',
            data: {"userName": username, "password": password},
            success: function (result) {
                if (result.status) {
                    location.href = "/indexWbe";
                } else {
                    layer.msg(result.msg, {time: 2000});
                }
            }

        });
    }

</script>
</body>
</html>
