<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title></title>
    <meta name="renderer" content="webkit"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="format-detection" content="telephone=no"/>
    <link rel="stylesheet" href="/resource/common/layui/css/layui.css" media="all"/>
    <link rel="stylesheet" href="/resource/css/public.css" media="all"/>
</head>
<style>
    .layui-Myinput {
        width: 130%;
    }

    .layui-form-label {
        text-align: left;
    }
</style>
<body class="index">

<form class="layui-form" action="" style="margin:auto;margin-top:30px">
    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">证券代码</label>
            <div class="layui-input-block">
                <input id="code" name="code" class="layui-input layui-Myinput"/>
            </div>
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">证券简称</label>
            <div class="layui-input-block">
                <input id="name" name="name" class="layui-input layui-Myinput"/>
            </div>
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">上市日期</label>
            <div class="layui-input-block">
                <input id="time" name="time" lay-verify="required" class="layui-input layui-Myinput"/>
            </div>
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">最新收盘价</label>
            <div class="layui-input-block">
                <input id="closing" name="closing" lay-verify="number" class="layui-input layui-Myinput"/>
            </div>
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">昨日收盘价</label>
            <div class="layui-input-block">
                <input id="yesterday" name="yesterday" lay-verify="number" class="layui-input layui-Myinput"/>
            </div>
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">市盈率</label>
            <div class="layui-input-block">
                <input id="peRatio" name="peRatio" lay-verify="number" class="layui-input layui-Myinput"/>
            </div>
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn" lay-submit="" lay-filter="Submit">立即提交</button>
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
        </div>
    </div>
</form>
<script type="text/javascript" src="/resource/common/layui/layui.js"></script>
<script type="text/javascript" src=" /resource/js/stockInfo.js"></script>
<script type="text/javascript">


    layui.use(['table', 'layer', 'laydate', 'form'], function () {
        var table = layui.table,
            $ = layui.$,
            layer = layui.layer,
            laydate = layui.laydate,
            form = layui.form;
        laydate.render({
            elem: '#time',
        });
        form.on('submit(Submit)', function (data) {
            $.ajax({
                url: '/stockInfo/stockInfo.do',
                type: 'post',
                data: data.field,
                dataType: 'json',
                async: false,
                success: function (result) {
                    if (!result.status) {
                        parent.layer.msg(result.msg, {time: 2000});
                        return false;
                    } else {
                        layer.msg("添加成功!", {time: 1000});
                        parent.layer.close(parent.layer.getFrameIndex(window.name));
                        parent.layui.table.reload('tableId', {});
                    }
                }

            });
        });
    });

</script>

</body>
</html>
