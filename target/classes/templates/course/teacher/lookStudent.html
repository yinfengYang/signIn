<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="/resource/common/layui/css/layui.css" media="all"/>
    <link rel="stylesheet" href="/resource/css/common.css" media="all"/>
</head>
<body>
<table class="layui-hide" id="demo" lay-filter="demo"></table>
<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>

<script type="text/javascript" src="/resource/common/layui/layui.js"></script>
<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->
<script type="text/javascript" th:inline="javascript">
    layui.use('table', function(){
        var table = layui.table, 
            $ = layui.$,
            layer = layui.layer,
            form = layui.form;

        var userList = [[${userList}]];

        //展示已知数据
        table.render({
            elem: '#demo'
            ,cols: [[ //标题栏
                {field: 'number', title: '学号', width: 80, sort: true}
                ,{field: 'userName', title: '用户名', width: 120}
                ,{field: 'realName', title: '姓名', width: 120}
                ,{field: 'sex', title: '性别', width: 120}
                ,{field: 'classs', title: '班级', width: 120}
                ,{field: 'email', title: '邮箱', minWidth: 120}
                ,{field: 'iphone', title: '电话', minWidth: 120}
                , {title: '操作', align:'center',toolbar: '#barDemo', 'fixed': 'right'},
            ]]
            ,data: userList
            ,skin: 'line' //表格风格
            ,even: true
            ,page: true //是否显示分页
            ,limits: [5, 7, 10]
            ,limit: 5 //每页默认显示的数量
        });

        //监听行工具事件
        table.on('tool(demo)', function(obj){
            var data = obj.data;
            console.log(data)
            if(obj.event === 'del'){
                layer.confirm('真的删除行么', function(index){
                    obj.del();
                    layer.close(index);
                });
            }
        });

    });
</script>

</body>
</html>
