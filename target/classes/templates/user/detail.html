<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="/resource/common/layui/css/layui.css" media="all"/>
    <link rel="stylesheet" href="/resource/css/public.css" media="all"/>
</head>
<body>

<table class="layui-table" lay-data="{height:310, url:'/user/details.do?id='+id, page:false, id:'test2', skin: 'row', even: true}">
    <thead>
    <tr>
        <th lay-data="{field:'number'}">学号</th>
        <th lay-data="{field:'userName', width:80, templet: '#usernameTpl'}">用户名</th>
        <th lay-data="{field:'realName', width:80}">姓名</th>
        <th lay-data="{field:'sex', width:80, templet: '#sexTpl'}">性别</th>
        <th lay-data="{field:'iphone'}">电话</th>
        <th lay-data="{field:'createdDate'}">创建时间</th>
        <th lay-data="{field:'updatedDate'}">更新时间</th>
        <th lay-data="{field:'address'}">地址</th>
        <th lay-data="{field:'email'}">邮箱</th>
        <th lay-data="{field:'classs'}">班级</th>
        <th lay-data="{field:'status',align:'center',templet: statusTpl}">状态</th>
    </tr>
    </thead>
</table>

<script type="text/html" id="usernameTpl">
    <a href="/?table-demo-id={{d.id}}" class="layui-table-link" target="_blank">{{ d.userName }}</a>
</script>
<script type="text/html" id="sexTpl">
    {{#  if(d.sex === '女'){ }}
    <span style="color: #F581B1;">{{ d.sex }}</span>
    {{#  } else { }}
    {{ d.sex }}
    {{#  } }}
</script>

<script type="text/html" id="barDemo1">
<a class="layui-btn layui-btn-xs" lay-event="edit">工具性按钮</a>
</script>


<script type="text/javascript" src="/resource/common/layui/layui.js"></script>
<script type="text/javascript" th:inline="javascript">
    layui.use('table', function(){
        var table = layui.table;
    });
    var id = [[${userId}]];

    //定义模板，显示用户是否禁用
    var statusTpl = function (d) {
        var isCkecked = d.status == "1" ?"checked":"";
        return '<input type="checkbox" disabled="disabled" lay-skin="switch" lay-text="启用|禁用" '+ isCkecked +'> ';
    };

</script>

</body>
</html>
