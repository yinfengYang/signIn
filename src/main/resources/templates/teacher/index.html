<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>教师页面</title>
    <meta name="renderer" content="webkit"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="format-detection" content="telephone=no"/>
    <link rel="stylesheet" href="/resource/common/layui/css/layui.css" media="all"/>
    <link rel="stylesheet" href="/resource/css/common.css" media="all"/>
</head>
<style>
    .layui-form-item {
        width: 350px;
    }
</style>
<body>
<blockquote class="layui-elem-quote quoteBox layui-form">
    <div class="layui-form">
        <div class="layui-row ">
            <div class="layui-col-md1">
                <div class="layui-form-item">
                   <!-- <label class="layui-form-label">用户名：</label>-->
                    <div class="layui-inline">
                        <div class="layui-input-inline">
                            <input type="text" id="userName" class="layui-input" placeholder="按姓名搜索"/>
                        </div>
                        <div class="layui-inline">
                            <button class="layui-btn layui-btn-primary" data-type="reload" id="searchTea">搜索</button>
                        </div>
                    </div>
                </div>
         </div>
        </div>
    </div>
</blockquote>
<!--定义一个table容器-->
<table id="userTables" lay-filter="userTables"></table>

<script type="text/html" id="operate">
    <a class="layui-btn layui-btn-xs" lay-event="edit"><i class="layui-icon"></i></a>
    <a class="layui-btn layui-btn-xs layui-btn-danger" lay-event="del"><i class="layui-icon"></i></a>
    <a class="layui-btn layui-btn-normal layui-btn-sm" lay-event="startUsing"><i class="layui-icon">&#xe617;</i></a>
    <a class="layui-btn layui-btn-normal layui-btn-sm" lay-event="forbidden"><i class="layui-icon">&#xe63f;</i></a>
</script>
<script type="text/html" id="header">
    <div class="layui-btn-container" style="overflow: hidden">
        <div style="float: right">
            <button class="layui-btn layui-btn-sm" lay-event="addUser">新增教师</button>
        </div>
    </div>
</script>
<script type="text/javascript" src="/resource/common/layui/layui.js"></script>
<script type="text/javascript" src=" /resource/js/user.js"></script>
<script type="text/javascript">

    layui.use(['table', 'layer', 'laydate', 'form'], function () {
        var table = layui.table,
            $ = layui.$,
            layer = layui.layer,
            form = layui.form;
        var otherHeight = Math.ceil($("blockquote").height() + 20);
        var tableIns = table.render({
            elem: '#userTables',
            height: 'full-' + otherHeight,
            url: '/teacher/teacher.do',//数据接口
            method: 'get',
            toolbar: '#header',
            page: true ,//开启分页
            id: 'tableId',
            where: {
                status: 1
            },
            limits: [10, 15, 30],
            limit: 15,
            cols: [
                [ //表头
                    {'type': 'checkbox', 'fixed': 'left'},
                    {field: 'userName', title: '用户名'},
                    {field: 'realName', title: '姓名'},
                    {field: 'iphone', title: '电话'},
                    {field: 'createdDate', title: '创建时间'},
                    {field: 'updateDate', title: '最后一次登录时间'},
                    {title: '操作', toolbar: '#operate', 'fixed': 'right'},
                ]
            ]
        });

        //搜索
        $('#searchTea').on('click', function () {
            console.log("搜索执行")
            var type = $(this).data('type');
            active[type] ? active[type].call(this) : '';
        });

       /* //撤
        $("#revocation").on('click', function () {
            $("#userName").val("");
            $("input[type='radio'][name='status']").attr("checked", false).get(0).checked = true;
            form.render();
            var type = $(this).data('type');
            active[type] ? active[type].call(this) : ''
        });*/

        table.on('toolbar(userTables)', function (obj) {
            //table数据条数
            var datas = table.checkStatus("tableId").data;
            //新增用户
            if (obj.event == "addUser") {
                layer.open({
                    type: 2,
                    title: "新增教师",
                    shadeClose: false, //点击遮罩关闭层
                    area: ['50%', '70%'],
                    content: "/teacher/add.do"
                });
                return false;
            }
            if (datas.length == 0) {
                layer.alert("请选择数据后再进行操作！");
            } else {
                var ids = new Array();
                for (var d in datas) {
                    ids.push(datas[d].id);
                }
                //删除选中
                if (obj.event == "delUsers") {
                    delUser(ids.toString());
                }
            }
        });

        //监听工具条
        table.on('tool(userTables)', function (obj) {
            var data = obj.data;
            var statusMsg;
            console.log(data);
            if (obj.event === 'details') {
                查看详情
            } else if (obj.event === 'del') {
                //删除
                delUser(data.id);
            } else if (obj.event === 'startUsing') {
                //启用用户
                statusMsg = "启用用户";
                editStatus(data.id, 1,statusMsg);
            } else if (obj.event === "forbidden") {
                //禁用用户
                statusMsg = "禁用用户";
                editStatus(data.id, 0,statusMsg);
            } else if (obj.event === "edit") {
                //修改用户
                layer.open({
                    type: 2,
                    title: "修改信息",
                    shadeClose: false, //点击遮罩关闭层
                    area: ['50%', '70%'],
                    content: "/teacher/edit.do?id=" + data.id
                });
            }
        });

        //重新加载
        active = {
            reload: function () {
                var userName = $("#userName").val();
                console.log(status);
                //执行重载
                table.reload('tableId', {
                        page: {
                            curr: 1  //重新从第 1 页开始
                        },
                        where: {
                            userName: userName,
                        }
                    });
            }
        };

        //删除用户函数
        function delUser(ids) {
            layer.confirm('是否删除?', function (index) {
                $.ajax({
                    url: "/user/user.do",
                    type: "post",
                    data: {_method: "DELETE", "ids": ids},
                    dataType: "json",
                    success: function (result) {
                        if (!result.status) {
                            layer.msg(result.msg, {time: 2000});
                            return false;
                        }
                        layer.msg("删除成功!", {time: 1000});
                        active.reload();
                    }
                });
                layer.close(index);
            })
        }

        //更改用户状态函数
        function editStatus(id, status,msg) {
            layer.confirm('确认'+msg+'?', function (index) {
                $.ajax({
                    url: "/user/status.do",
                    type: "post",
                    data: {"id": id, "status": status},
                    dataType: "json",
                    success: function (result) {
                        if (!result.status) {
                            layer.msg(result.msg, {time: 2000});
                            return false;
                        }
                        layer.msg("更改成功!", {time: 1000});
                        active.reload();
                    }
                });
                layer.close(index);
            })
        }
    });
</script>

</body>
</html>
